<script>
  function _findFlights() {

  function _showMenu() {
    const menu = document.querySelector('#mobileMenu');
    menu.classList.add('showMobileMenu');
    setTimeout(() => {
      menu.classList.remove('showMobileMenu');
    }, 4000);
  }
</script>
